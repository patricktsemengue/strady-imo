[build]
  # Dossier où se trouvent vos fonctions serverless
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  
[dev]
  # Commande pour lancer votre app (déjà dans package.json)
  command = "vite"
  # Port par défaut pour le serveur local
  port = 8888
  # Port sur lequel votre app Vite s'exécute
  targetPort = 5173