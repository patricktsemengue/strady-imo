name: Deploy to Firebase Hosting & Functions
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. Build Frontend (Vite)
      - name: Install & Build Frontend
        run: |
          npm ci
          npm run build

      # 3. Prepare Backend (Functions)
      - name: Install Functions Dependencies
        run: |
          cd functions
          npm ci
          cd ..

      # 4. Deploy EVERYTHING (Hosting + Functions)
      # We use the raw firebase-tools CLI because it is the most reliable method
      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive